<!DOCTYPE html>
<html>
<body>

<table border="1" cellspacing="2" cellpadding="1" width="100%" align="center">

  <!-- MAIN TABLE ROW 1 -->
  <tr>
    <!-- LEFT SIDE - Nested Table 2 -->
    <td width="50%">
      <table border="1" cellspacing="2" cellpadding="5" width="100%">
        <tr>
          <th colspan="2">Nested Table 2</th>
        </tr>
        <tr>
          <th>Column 1</th>
          <th>Column 2</th>
        </tr>
        <tr>
          <td>abc</td>
          <td>def</td>
        </tr>
      </table>
    </td>

    <!-- RIGHT SIDE - Nested Table 1 -->
    <td width="50%">
      <table border="1" cellspacing="1" cellpadding="1" width="100%">
        <tr>
          <th>Nested Table 1</th>
        </tr>
        <tr>
          <td>
            <ul>
              <li>List item 1</li>
              <li>List item 2</li>
              <li>List item 3</li>
            </ul>
          </td>
        </tr>
      </table>
    </td>
  </tr>

  <!-- MAIN TABLE ROW 2 -->
  <tr>
    <!-- Nested Table 3 -->
    <td>
      <table border="2" cellspacing="1" cellpadding="1" width="100%">
        <tr>
          <th colspan="2">Nested Table 3</th>
        </tr>
        <tr>
          <td><a href="#">Nested Table</a></td>
          <td>Demo Continued</td>
        </tr>
      </table>
    </td>

    <!-- Nested Table 4 -->
    <td>
      <table border="1" cellspacing="2" cellpadding="5" width="100%">
        <tr>
          <th>Nested Table 4</th>
        </tr>
        <tr>
          <td align="center" style="background:black; color:white;">
            HTML
          </td>
        </tr>
      </table>
    </td>
  </tr>

</table>

</body>
</html>
